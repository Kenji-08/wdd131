<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokai Dungeon - Game</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <nav>
        <img src="images/Logo.png" alt="logo image">
        <a href="index.html">Home</a>
        <a href="site-plan.html">Site Plan</a>
    </nav>
    <main>
        <div class="enemy-section">
        <img src="images/village.jpg" alt="enemy background image" class="enemy-bg">
        <img src="#" alt="enemy image" class="hidden" class="enemy-img">
        <div class="hidden" class="enemy-stats">
            <p class="hidden">Enemy Name</p>
            <p class="hidden">HP: 100</p>
        </div>
        </div>
        <div class="story-section">
            <p>You enter a dark dungeon. Suddenly, a wild yokai appears!</p>
        </div>
        <div class="player-section">
            <img src="images/player.png" alt="player image">
            <div class="player-stats">
                <p>Player Name</p>
                <p>HP: 100</p>
                <p>Level: 1</p>
                <p>Potions: 1</p>
                <p>Gold: 50</p>
                <p>Run attempts left: 3</p>
            </div>
        </div>
        <div class="actions">
            <button>Attack</button>
            <button>Heal</button>
            <button>Run</button>
        </div>
    </main>
</body>
</html>
